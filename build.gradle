
group 'com.lab'
version '1.0-SNAPSHOT'

apply plugin: 'java' //指定scala插件
apply plugin: 'scala' //指定scala插件

sourceCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile group: 'org.scala-lang', name: 'scala-library', version: '2.11.8' //添加scala基本库
    testCompile group: 'org.scalatest', name: 'scalatest_2.11', version: '3.0.5' //添加scala测试相关的依赖
    compile group: 'org.apache.spark', name: 'spark-core_2.11', version: '2.3.2'
    compile group: 'org.apache.spark', name: 'spark-hive_2.11', version: '2.3.2'
    compile group: 'org.apache.spark', name: 'spark-sql_2.11', version: '2.3.2'
    compile group: 'org.apache.hbase', name: 'hbase-client', version: '1.4.8'
    compile group: 'org.apache.hbase', name: 'hbase-server', version: '1.4.8'
    compile group: 'mysql', name: 'mysql-connector-java', version: '5.1.45'
    compile group: 'redis.clients', name: 'jedis', version: '2.10.1'
    compile group: 'RedisLabs', name: 'spark-redis', version: '0.3.2'
}
